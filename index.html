  <title>Frontend Mentor | Fylo landing page with two column layout</title>

<body>
  <!-- Header -->
  <header class="header">
    <div class="header__container">
      <div class="header__logo">
        <img src="assets/img/logo.svg" alt="">
      </div>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a href="#" class="header__link">Features</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Team</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Sign In</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Key Visual -->
  <section class="kv">
    <div class="kv__container">
      <div class="kv__hero">
        <img src="assets/img/illustration-1.svg" alt="">
      </div>
      <h1 class="kv__heading h h--xlg">All your files in one secure location, accessible anywhere.</h1>
      <p class="kv__text text text--big">Fylo stores your most important files in one secure location. 
        Access them wherever you need, share and collaborate with friends, 
        family, and co-workers.</p>
      <form action="#" class="kv__form">
        <input type="email" name="email" id="email" placeholder="Enter your email..." aria-label="Email input">
        <button type="submit" class="kv__cta cta cta--md" aria-label="Submit email">Get Started</button>
      </form>
    </div>
  </section>
